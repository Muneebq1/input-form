<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form onsubmit="doSignup(event)">

        <div class="heading">
            <h1>" Welcome To <span class="h1"> This Website "</span></h1>

        </div>

        <fieldset class="container">

            <legend id="leg"><b>Sign Up Form </b></legend>
            <br>

            First name:
            <input id="firstName" type="text" required placeholder="First name"> <br> 

            Last name:
            <input id="lastName" type="text" required placeholder="Last name"> <br>

            Gender:
            <br>
            <select name="gender" id="gender">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHERS</option>
            </select>

            <br>
            Email:
            <input id="email" type="email" required placeholder="Email"> <br>

            Password:
            <input id="password" type="password" required placeholder="Password"> <br>

            Confirm Password:
            <input id="rePassword" type="password" required placeholder="confirm password"> <br>
            <br>

            <button type="submit">Signup</button>
    </form>
    <br> <br>
    Already have an account? <a href="./login/login.html">Login</a>

    <p id="error" style="color: red"></p>

    <p id="result"></p>

    </fieldset>

    <script src="index.js"></script>

</body>

</html>
